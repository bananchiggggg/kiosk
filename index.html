
<!DOCTYPE html>
<html lang="ru" class="h-full overflow-hidden">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Контроль Доступа | Киоск Реестра</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1e1b4b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=JetBrains+Mono:wght@800&display=swap" rel="stylesheet">
    <style>
        :root {
            --app-height: 100dvh;
        }
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior: none;
            touch-action: none; /* Disable all browser gestures for kiosk */
            user-select: none;
            height: var(--app-height);
            width: 100vw;
            overflow: hidden;
            margin: 0;
            padding: 0;
            background: #f1f5f9;
        }
        .license-plate-font {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 800;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-4px); }
            75% { transform: translateX(4px); }
        }
        .animate-shake { animation: shake 0.2s ease-in-out 0s 2; }
        
        /* Ensure inputs are touchable but don't cause scroll */
        input { 
            touch-action: manipulation; 
            user-select: text; 
        }

        /* Safe area handling */
        .p-safe {
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "@playwright/test": "https://esm.sh/@playwright/test@^1.57.0"
  }
}
</script>
</head>
<body class="h-full w-full">
    <div id="root" class="h-full"></div>
    <script>
        window.oncontextmenu = (e) => e.preventDefault();
        document.addEventListener('gesturestart', (e) => e.preventDefault());
    </script>
</body>
</html>
